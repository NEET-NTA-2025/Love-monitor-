<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Monitor for Aastha</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff9ff3, #feca57);
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        .love-monitor {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 320px;
            position: relative;
            overflow: hidden;
        }
        .heart {
            width: 90px;
            height: 90px;
            background: #ff4d4d;
            position: relative;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 90px;
            height: 90px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -45px;
            left: 0;
        }
        .heart::after {
            left: 45px;
            top: 0;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkle 2s infinite;
        }
        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 50%; left: 75%; animation-delay: 1.5s; }
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(0); opacity: 0.7; }
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Comic Neue', cursive;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background: #e63939;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #ff4d4d;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }
        #pickup-line {
            margin-top: 10px;
            font-size: 16px;
            color: #e91e63;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out 0.2s;
        }
        #result.show, #pickup-line.show {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .love-monitor {
                width: 85%;
                padding: 15px;
            }
            .heart {
                width: 70px;
                height: 70px;
            }
            .heart::before,
            .heart::after {
                width: 70px;
                height: 70px;
            }
            .heart::before {
                top: -35px;
            }
            .heart::after {
                left: 35px;
            }
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
            #result {
                font-size: 16px;
            }
            #pickup-line {
                font-size: 14px;
            }
            .sparkle {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="love-monitor">
        <h2>Sagar's Love Monitor for Aastha ðŸ’–</h2>
        <div class="heart">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        <button onclick="showLove()">Check My Love for Aastha</button>
        <div id="result"></div>
        <div id="pickup-line"></div>
    </div>
    <script>
        const pickupLines = [
            "Aastha, is your smile a festival? Because it lights up my whole world! âœ¨",
            "Aastha, are you a diya? Because you make my heart glow with warmth! ðŸª”",
            "Aastha, is your name written in the stars? Because my heart only sees you! ðŸŒŸ",
            "Aastha, are you a melody? Because my heart beats to your tune! ðŸŽ¶",
            "Aastha, do you have magic? Because youâ€™ve enchanted my entire universe! ðŸª„"
        ];

        function showLove() {
            const result = document.getElementById('result');
            const pickupLine = document.getElementById('pickup-line');
            result.textContent = 'Sagar is 1000% in love with Aastha!';
            pickupLine.textContent = pickupLines[Math.floor(Math.random() * pickupLines.length)];
            result.classList.add('show');
            pickupLine.classList.add('show');
            setTimeout(() => {
                result.classList.remove('show');
                pickupLine.classList.remove('show');
                setTimeout(() => {
                    result.textContent = '';
                    pickupLine.textContent = '';
                }, 500);
            }, 4000);
        }
    </script>
</body>
</html>
